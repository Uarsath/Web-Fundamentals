<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <h1 id="nav-title">Network</h1>
    </div>
    <h1 id="feed">Your Feed</h1>
    <div id="net">
        <div id="nettingleft">
            <div id="personage">
                <img id="image" src="user-circle.png" alt="userimage">
                <a href="dictionary.com">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>
        <div id="nettingright">
            <div class="container">
                <div class="innercontainer">
                    <h1 class="names">Neil M</h1>
                    <div style="display: flex;">
                        <p class="likes Neillike">9 like(s)</p>
                        <button class="btn" onclick="increment()">Like</button>
                    </div>
            </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="dictionary.com">link</a></p>
            </div>
            <div class="container">
                <div class="innercontainer">
                    <h1 class="names">Nichole K</h1>
                    <div style="display: flex;">
                        <p class="likes Nicholelike">12 like(s)</p>
                        <button class="btn" onclick="increment1()">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="dictionary.com">next comic</a>, check it out.</p>
            </div>
            <div class="container">
                <div class="innercontainer">
                    <h1 class="names">Jim R</h1>
                    <div style="display: flex;">
                        <p class="likes Jimlike">9 like(s)</p>
                        <button class="btn" onclick="increment2()">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="dictionary.com">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
